{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{% if category %}Update{% else %}Create{% endif %} Category</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
            {% if category %}Update{% else %}Create{% endif %} Category
        </button>
    </form>

    <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 inline-block">Back to List</a>
</div>
{% endblock %}
