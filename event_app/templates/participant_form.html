{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">
        {% if participant %}Edit Participant{% else %}Add Participant{% endif %}
    </h1>

    <div class="bg-white shadow-md rounded p-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Save
                </button>
                <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
