{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Participant</h1>

    <div class="bg-white shadow-md rounded p-6">
        <p class="text-lg">Are you sure you want to delete <strong>{{ participant.name }}</strong>?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">
                Yes, Delete
            </button>
            <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
