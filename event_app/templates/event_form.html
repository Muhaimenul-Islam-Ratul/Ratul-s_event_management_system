{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{% if event %}Update{% else %}Create{% endif %} Event</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mb-4">
            <label for="id_date" class="block text-gray-700">Event Date</label>
            <input type="date" name="date" value="{{ form.date.value }}" class="w-full p-2 border rounded" id="id_date" placeholder="YYYY-MM-DD" required>
        </div>
        
        <div class="mb-4">
            <label for="id_time" class="block text-gray-700">Event Time</label>
            <input type="time" name="time" value="{{ form.time.value }}" class="w-full p-2 border rounded" id="id_time" placeholder="HH:MM" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
            {% if event %}Update{% else %}Create{% endif %} Event
        </button>
    </form>

    <a href="{% url 'event_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 inline-block">Back to List</a>
</div>
{% endblock %}
