{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>

    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-4">
            Yes, Delete Category
        </button>
    </form>

    <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 inline-block">Cancel</a>
</div>
{% endblock %}
