{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Participant Details</h1>

    <div class="bg-white shadow-md rounded p-6">
        <p><strong>Name:</strong> {{ participant.name }}</p>
        <p><strong>Email:</strong> {{ participant.email }}</p>

        <div class="mt-4">
            <a href="{% url 'participant_update' participant.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Edit</a>
            <a href="{% url 'participant_delete' participant.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
            <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Back</a>
        </div>
    </div>
</div>
{% endblock %}
