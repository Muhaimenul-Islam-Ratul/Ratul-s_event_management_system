{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Category Detail</h1>

    <p><strong>Name:</strong> {{ category.name }}</p>
    <p><strong>Description:</strong> {{ category.description }}</p>

    <a href="{% url 'category_update' category.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Edit</a>
    <a href="{% url 'category_delete' category.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>

    <a href="{% url 'category_list' %}" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block">Back to List</a>
</div>
{% endblock %}
